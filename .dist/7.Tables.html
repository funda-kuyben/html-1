<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
    <style>
        table,
        th,
        td{
            border: 5px solid forestgreen;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Funda </td>
                <td>Yazılım</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Serkan </td>
                <td>Sahil güvenlik</td>
                <td>9000</td>
            </tr>
            <tr>
                <td>Ramazan </td>
                <td>Çiftçi</td>
                <td>3000</td>
            </tr>
    

        </tbody>

    </table>
</body>
</html>
